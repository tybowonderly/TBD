<!DOCTYPE html>
<html>
    <head>
        <title>TBD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
	
    <body>
        <!-- sidebar !-->
        <nav class="w3-sidebar w3-bar-block w3-collapse w3-light-grey w3-top w3-animate-left" style="width:200px;z-index:3;" id="sidebar">
            <div class="w3-bar-item w3-display-container">
    			<a onclick="w3_close()" class="w3-hide-large w3-button w3-display-topright w3-hover-red">&#9746;</a>
    			<h3 class="w3-wide"><b>LOGO</b></h3>
  			</div>
            <div class="w3-padding-32 w3-large w3-text-grey">
                <a href="#t-shirts" class="w3-bar-item w3-button" onclick="w3_close();">2020 Release</a>
				<a href="#" class="w3-bar-item w3-button">About Us</a>
				<a href="#" class="w3-bar-item w3-button">Contact</a>
            </div>
        </nav>
		
		<header class="w3-bar w3-top w3-display-container w3-light-blue w3-hide-large">
			<button class="w3-bar-item w3-button w3-light-blue w3-hover-pale-blue w3-xlarge w3-hide-large w3-display-right" onclick="w3_open()">&#9776;</button>
			<h3 class="w3-wide" style="padding-left:8px;"><b>TDB</b></h3>
		</header>
		
		<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myoverlay">
		</div>
		
		<div class="w3-main" style="margin-left:200px">
			<div class="w3-hide-large" style="margin-top:60px"></div>
			
			<header class="w3-container w3-xlarge">
				<p class="w3-left">2020 Release</p>
				<p class="w3-right">
					<i class="fa fa-shopping-cart w3-button"></i>
      				<i class="fa fa-search w3-button"></i>
				</p>
			</header>
			
			<div class="w3-display-container w3-container" style="margin-bottom:16px;">
				<img src="resources/Test.jpg" alt="home" style="width:100%">
				<div class="w3-display-topleft w3-text-white" style="margin-left:48px;">
				  <h1 class="w3-jumbo w3-hide-small">New arrivals</h1>
				  <h1 class="w3-hide-large w3-hide-medium">New arrivals</h1>
				  <h1 class="w3-hide-small">COLLECTION 2020</h1>
				  <p><a href="#t-shirts" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p>
				</div>
			</div>
			<div class="w3-container w3-black w3-padding-16" id="t-shirts">
				<h3>T shirts</h3>
				<div class="w3-row-padding">
					<div class="w3-col l3 s6 w3-display-container">
						<img src="resources/shirt1.jpg" alt="panel1" style="width:100%; padding-top:16px;">
						<div class="w3-display-middle">
            				<button class="w3-button w3-black w3-display-hover">Buy now <i class="fa fa-shopping-cart"></i></button>
          				</div>
					</div>
					<div class="w3-col l3 s6 w3-display-container">
						<img src="resources/shirt2.jpg" alt="panel2" style="width:100%; padding-top:16px;">
						<div class="w3-display-middle w3-display-hover">
            				<button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
          				</div>
					</div>
					<div class="w3-col l3 s6 w3-display-container">
						<img src="resources/shirt1.jpg" alt="panel3" style="width:100%; padding-top:16px;">
						<div class="w3-display-middle w3-display-hover">
            				<button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
          				</div>
					</div>
					<div class="w3-col l3 s6 w3-display-container">
						<img src="resources/shirt2.jpg" alt="panel4" style="width:100%; padding-top:16px;">
						<div class="w3-display-middle w3-display-hover">
            				<button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
          				</div>
					</div>
				</div>
			</div>
		</div>
		
        <script>
            function w3_open() {
                document.getElementById("sidebar").style.display = "block";
				document.getElementById("myoverlay").style.display = "block";
            }
            
            function w3_close() {
                document.getElementById("sidebar").style.display = "none";
				document.getElementById("myoverlay").style.display = "none";
            }
        </script>
		
    </body>
</html>
